<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Linkedin</title>

        <!-- Local CSS -->
        <link rel="stylesheet" href="style.css">
    </head>


    <body>

        <nav class="navbar">
            <div class="navbar-left">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="Logo">
                </a>

                <div class="search-box">
                    <img src="images/search.png" alt="icon-search">
                    <input type="text" placeholder="Search">
                </div>
            </div>

            <div class="navbar-center">
                <ul>
                    <li><a href="#" class="active-link">
                        <img src="images/home.png" alt="icon-home"><span>Home</span>
                    </a></li>
                    <li><a href="#">
                        <img src="images/network.png" alt="icon-network"><span>My Network</span>
                    </a></li>
                    <li><a href="#">
                        <img src="images/jobs.png" alt="icon-jobs"><span>Jobs</span>
                    </a></li>
                    <li><a href="#">
                        <img src="images/message.png" alt="icon-message"><span>Message</span>
                    </a></li>
                    <li><a href="#">
                        <img src="images/notification.png" alt="icon-notification"><span>Notification</span>
                    </a></li>
                </ul>
            </div>

            <div class="navbar-left">
                <div class="online">
                    <img src="images/user-1.png" alt="User" class="nav-profile-img">
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="left-sidebar"></div>
            <div class="main-sidebar"></div>
            <div class="right-sidebar"></div>
        </div>
        
    </body>
</html>
